<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title align="center">Membuat Formulir Sederhama</title>
</head>
<body>
    <br>
    <div>
        <form>
            <label for="nim">NIM :</label>
            <input type="number" id="nim" placeholder="Silahkan masukkan nim anda">
            <br>
        
            <label for="nama">NAMA :</label>
            <input type="text" id="nama" placeholder="Silahkan masukkan nama anda">
            <br>
        
            <label for="jeniskelamin">JENIS KELAMIN :</label>
            <input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
            <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
            <br>
        
            <label for="hobi">HOBI :</label>
            <input type="checkbox" name="hobi" id="Berenang"><label for="Berenang">Berenang</label>
            <input type="checkbox" name="hobi" id="Bernyanyi"><label for="Bernyanyi">Bernyanyi</label>
            <input type="checkbox" name="hobi" id="Ngoding"><label for="Ngoding">Ngoding</label>
            <input type="checkbox" name="hobi" id="Rebahan"><label for="Rebahan">Rebahan</label>
            <br>
        
            <label for="Prodi">Prodi :</label>
            <select id="Prodi">
                <option>S1 TEKNIK INFORMATIKA</option>
                <option>S1 SISTEM INFORMASI</option>
                <option>D3 MANAGEMEN INFORMATIKA</option>
            </select>
            <br>
        
            <label for="alamat">Alamat :</label>
            <textarea id="alamat"></textarea>
            <br>
        
            <input type="submit" value="SIMPAN">
            <button type="submit">KIRIM</button>
            <br>
            </form>
    </div>
</body>
</html>
