<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Tabel</title>
</head>
<body>
	<h1 align="center">Belajar Membuat Tabel dengan HTML</h1>
	<br>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<th></th>
			<th colspan="2">Header Kolom 1</th>
		</tr>

		<tr>
			<th rowspan="2">Baris 1</th>
			<td>Data 1</td>
			<td>Data 2</td>
		</tr>	

		<tr>
			<td>Data 3</td>
			<td>Data 4</td>
		</tr>
	</table>

</body>
</html>
